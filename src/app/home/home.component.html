    <p-button styleClass="p-button-secondary" label="New User" (onClick)="onRegister()"></p-button>
    <p-dialog header="Sign In / Log In" [(visible)]="visible" [draggable]="false" [style]="{width: '80vw', height : '60vh'}">
        <router-outlet></router-outlet>
    </p-dialog>
</div>
