<div class="container animate__animated animate__slideInUp">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
    <div class="text-center login-route">
        already have an account? <a routerLink="/home/login"> Sign In</a>
    </div>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form ng-invalid ng-dirty">  
        <div class="name-email">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="Username" formControlName="username" />
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-at"></i>
                </span>
                <input pInputText placeholder="Email" formControlName="email" />
            </div>
        </div>
        <div class="passwords">
            <p-password formControlName="password" [feedback]="false" [toggleMask]="true" placeholder="Password"></p-password>
            <p-password formControlName="confirm_password" [feedback]="false" [toggleMask]="true" placeholder="Confirm Password"></p-password>
        </div>

        <button pButton pRipple type="submit" class="p-button-text p-button-rounded" [disabled]="registerForm.invalid || !registerForm.dirty"> Create Account </button>
    </form>
</div>
