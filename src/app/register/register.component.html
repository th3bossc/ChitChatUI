<div class="container animate__animated animate__slideInUp">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
    <div class="text-center login-route">
        already have an account? <a routerLink="/login"> Sign In</a>
    </div>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form ng-invalid ng-dirty">  
        <div class="name-email">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="Username" formControlName="username" />
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-at"></i>
                </span>
                <input pInputText placeholder="Email" formControlName="email" />
            </div>
        </div>
        <div class="passwords">
            <p-password type="password" class="w-full" [feedback]="false" placeholder="Password" styleClass="p-input-icon-right" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [toggleMask]="true" formControlName="password"></p-password>
            <p-password type="password" class="w-full" [feedback]="false" placeholder="Confirm Password" styleClass="p-input-icon-right" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [toggleMask]="true" formControlName="confirm_password"></p-password>
        </div>

        <button pButton pRipple type="submit" class="p-button-text p-button-rounded" [disabled]="registerForm.invalid || !registerForm.dirty"> Create Account </button>
    </form>
</div>
